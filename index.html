<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/icons/facebook.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <main>
      <div class="md:bg-main-gray md:bg-main md:pb-40 md:pt-30">
        <div
          class="grid md:grid-cols-2 grid-cols-1 md:w-[61.25rem] md:mx-auto mx-0"
        >
          <div class="">
            <img
              class="w-30 md:w-[18rem] mx-auto md:mx-0 md:-mb-4 md:-ml-8"
              src="src/assets/images/logo_facebook.svg"
              alt=""
            />
            <p class="hidden md:flex text-subtitle leading-8 w-[31.25rem] pr-6">
              O Facebook ajuda você a se conectar e compartilhar com as pessoas
              que fazem parte da sua vida.
            </p>
          </div>
          <div class="bg-white">
            <form class="md:flex md:flex-col md:items-center" action="">
              <input
                class="md:m-1 rounded border-gray-600 border-2"
                type="text"
              />
              <input
                class="md:m-1 rounded border-gray-600 border-2"
                type="text"
              />
              <button
                class="flex-1 bg-main-blue hover:bg-main-blue-hover text-white py-2 px-3 rounded font-bold"
              >
                Entrar
              </button>
              <a href="#">Esqueceu a senha?</a>
              <button
                class="bg-main-green hover:bg-main-green-hover text-white py-3 px-4 rounded font-bold"
              >
                Criar nova conta
              </button>
            </form>
            <span>
              <p>
                <a href="#"> Criar uma Página</a> para uma celebridade, banda ou
                empresa
              </p>
            </span>
          </div>
        </div>
      </div>
    </main>

</html>
