<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/icons/facebook.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <main>
      <div class="md:bg-main-gray md:bg-main md:pb-40 md:pt-30">
        <div
          class="grid md:grid-cols-2 grid-cols-1 md:w-[61.25rem] md:mx-auto mx-0"
        >
          <div class="pt-10">
            <img
              class="w-30 md:w-[18rem] mx-auto md:mx-0 md:-mb-4 md:-ml-8"
              src="src/assets/images/logo_facebook.svg"
              alt=""
            />
            <p class="hidden md:flex text-subtitle leading-8 w-[31.25rem] pr-6">
              O Facebook ajuda você a se conectar e compartilhar com as pessoas
              que fazem parte da sua vida.
            </p>
          </div>
          <div class="md:w-[24.75rem] md:place-self-end">
            <div class="p-4 md:border md:shadow-lg rounded-md bg-white">
              <form class="flex flex-col">
                <input
                  type="text"
                  placeholder="Email ou telefone"
                  class="flex-1 mb-2 md:mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500"
                />
                <input
                  type="text"
                  placeholder="Senha"
                  class="flex-1 mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-50"
                />
                <input
                  type="submit"
                  value="Entrar"
                  class="flex-1 mb-3 py-2 px-3 cursor-pointer rounded-md bg-main-blue hover:bg-main-blue-hover font-semibold text-white text-xl"
                />
              </form>
              <div
                class="flex flex-col divide-y divide-gray-400 text-center mt-2 md:mt-0"
              >
                <div class="pb-4 order-2 md:order-1">
                  <a href="#" class="text-blue-600 hover:underline"
                    >Esqueceu a senha?</a
                  >
                </div>
                <div class="pb-6 pt-8 order-1 md:order-2">
                  <a
                    href="#"
                    class="py-3 px-4 bg-main-green hover:bg-main-green-hover text-white text-md md:text-lg font-bold rounded"
                    >Criar nova conta</a
                  >
                </div>
              </div>
            </div>
            <div class="hidden md:block text-sm mt-5 text-center">
              <p>
                <a href="#" class="font-bold"> Criar uma Página</a> para uma
                celebridade, banda ou empresa
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
